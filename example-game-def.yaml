name: space

entities:
  - id: players
    own:
      - nodes
      - research-1
      - research-2
    have:
      - id: alpha_coins
        default: 10

  - id: nodes
    tag: node
    own:
      - app-1
      - app-2
    have:
      - id: memory
        default: 100
      - id: memory_usage
        default: 0
      - id: cpu
        default: 100
      - id: cpu_usage
        default: 0

  - id: research-1
    tag: research
    upgradeable: true
  - id: research-2
    upgradeable: true
    tag: research

  - id: app-1
    aggregateable: true
    tag: app
    requirements:
      entities:
        - id: parent.parent[research-1]
          formula: "1"
    have:
      - id: attack
        formula: "100"
      - id: storage
        formula: "100"
  - id: app-2
    tag: app
    aggregateable: true
    requirements:
      entities:
        - id: parent.parent[research-2]
          formula: "1"
    have:
      - id: attack
        formula: "100"
      - id: storage
        formula: "100"
